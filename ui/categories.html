<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="https://github.com/achr3012" target="_blank" id="achref">#AcHReF</a>
  <h1><a href="/">To Do List</a></h1>
  <nav>
    <div class="container">
      <ul>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="register.html" class="special">Create a new Account</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container manage">
    <h2>Manage your Categories</h2>
    <div class="flex">
      <section>
        <div>
          <h3>Home works</h3>
          <span>4 tasks</span>
          <a href="#">&times;</a>
        </div>
        <div>
          <h3>Shopping</h3>
          <span>5 tasks</span>
          <a href="#">&times;</a>
        </div>
        <div>
          <h3>Sports</h3>
          <span>0 tasks</span>
          <a href="#">&times;</a>
        </div>
      </section>
      <div class="category">
        <h2>Add new Category</h2>
        <div class="add">
          <form action="" method="post" id="add-cate">
            <input type="text" name="" placeholder="Home works">
            <button type="submit">Create Category</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('add-cate');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      if (form.querySelector('input').value.trim() !== "") {
        form.submit();
      }
    });
  </script>
</body>

</html>
